name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nodadyoushutup/hello-world:latest
            ghcr.io/nodadyoushutup/hello-world:${{ github.sha }}

      - name: Tag Docker image with version (optional)
        if: contains(github.ref, 'refs/tags')
        run: |
          echo "Tagging Docker image with version"
          IMAGE_TAG="ghcr.io/nodadyoushutup/hello-world:${{ github.ref_name }}"
          docker tag ghcr.io/nodadyoushutup/hello-world:latest $IMAGE_TAG
          docker push $IMAGE_TAG
